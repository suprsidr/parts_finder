<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HH Partsfinder</title>
    <link href="//www.horizonhobby.com/wcsstore/AuroraStorefrontAssetStore/css/default.css" rel="stylesheet">
    <script src="js/vendor/modernizr.min.js"></script>
  </head>
  <body>
    <div class="lev2_glam_container" style="max-width: 698px;background-color:#fff;margin: 2em auto;">
      <p style="text-align: center;color:#c2c2c2;margin: -15px 0 0;">width of this container 698px;</p>
      <div class="row parts-bar">
        <div class="large-12 columns">
          <h4>Find Parts and Hop Ups for your RC Boat</h4>
          <pre><code>&lt;div data-parts-finder data-category="BOAT">&lt;/div></code></pre>
        </div>
      </div>
      
      <div data-parts-finder data-category="BOAT"></div>
      
      <div class="row parts-bar">
        <div class="large-12 columns">
          <h4>Find Parts and Hop Ups for your RC Airplane</h4>
          <pre><code>&lt;div data-parts-finder data-category="AIR">&lt;/div></code></pre>
        </div>
      </div>
      
      <div data-parts-finder data-category="AIR"></div>
      
      <div class="row parts-bar">
        <div class="large-12 columns">
          <h4>Find Parts and Hop Ups for your RC model</h4>
          <pre><code>&lt;div data-parts-finder>&lt;/div></code></pre>
        </div>
      </div>
      <div data-parts-finder></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
